<div class="well bs-component">
  <div class="row" *ngIf="successfullUpdate === 1">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="alert alert-dismissible alert-success">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <strong>Well done!</strong> You have commanded the bot to do its work!. <span id='amount'>{{dataExtracted.length}}</span>  have been seeded.
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="successfullUpdate === -1">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="alert alert-dismissible alert-danger">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <strong>Warning, an error has ocurred!</strong> {{errorMessage}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="well bs-component">
      <form #form="ngForm" (ngSubmit)="getNewUrls(form.value)" class="form-horizontal">
        <fieldset>
          <legend>Use Bot to delete data and full new one with real wikipedia urls.</legend>
          <div class="form-group">
            <input type="number" min="1" max="1000" name="number" [(ngModel)]="numberOfUrls" class="form-control" id="number-input" required/>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" id="btn-services-sync" class="btn btn-primary btn-lg btn-block">Bot work!
                 &nbsp;
                <span id="service-spinner" class="spinner glyphicon glyphicon-refresh" style="display:none;" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <hr>
  <div class="container">
  <div class="row" *ngIf="dataExtracted.length  > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Access</th>
          <th>Long URL</th>
          <th>Short URL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elem of dataExtracted">
          <td>{{elem.access}}</td>
          <td>{{elem.url}}</td>
          <td>{{elem.minified_url}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
